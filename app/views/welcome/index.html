<div class="row" > 
  <div class="col-xs-12"> 
    <div id="login">
      <% if current_user %>
      <small> <%= "You are logged as #{current_user.name}" %>
        <%= link_to "Sign out", signout_path %>
      </small>
      <% else %>
      <%= link_to "Sign in with Facebook", "/auth/facebook" %>
      <%end%>
    </div>
  </div>
</div>
