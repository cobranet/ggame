<div ng-app = "logged" ng-controller="LoggedController">
  <div class="row"> 
    <img ng-src={{current_user.image}}/> {{current_user.name}} <a href="/signout">Sign out</a>  - 
  </div>
  <div class="row instruction">
    You can create your own game or join some other game <br/>
    <button type="button" ng-click="createGame()"  class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-star"></span> Start game
    </button>
    
  </div>
  <div class="row search">
    <form class="form-search">
      <input type="text" class="input-medium search-query">
      <button type="submit" class="btn">Search</button>
    </form>
  </div>
  <div class="row"> 
    Test {{2 + 2}}
    <ul >
      <li ng-repeat="user in logged_users"> 
	{{user}} 
      </li>
    </ul>
  </div>
</div>
